<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>

    <body>
        <div class="outerWrapper">
            <div class="wrapper">
                <nav class="navbar">
                    <a href="#" class="homeLogo"
                        ><img src="images/logo.svg" alt="Logo" class="logo"
                    /></a>
                </nav>

                <img
                    src="images/hero-mobile.jpg"
                    alt="Mobile Hero Image"
                    class="mobileHero"
                />

                <div class="container">
                    <h1><span>We're</span> coming soon</h1>

                    <p class="desc">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals.
                    </p>

                    <div class="innerWrapper">
                        <form action="/" class="emailSubForm">
                            <input
                                type="email"
                                class="emailSubInput"
                                placeholder="Email Address"
                                title="email"
                            />
                            <img
                                src="images/icon-error.svg"
                                alt="Error Icon"
                                class="errorIcon"
                            />
                            <button class="emailSubBtn">
                                <img
                                    src="images/icon-arrow.svg"
                                    alt="Arrow Icon"
                                />
                            </button>
                        </form>
                        <p class="errorMsg">Please provide a valid email</p>
                    </div>
                </div>
            </div>

            <img
                src="images/hero-desktop.jpg"
                alt="Desktop Hero Image"
                class="desktopHero"
            />
        </div>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/Kakamotobi">Kakamotobi</a>.
            </p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
